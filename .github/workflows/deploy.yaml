
name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Get dependencies
        run: 'yarn'
      - name: Deploy
        uses: cloudflare/wrangler-action@3.0.2
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
