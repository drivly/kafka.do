name: Deploy
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - uses: drivly/deploy-worker@beta-3
        with:
          name: 'kafka-do'
          domain: 'kafka.do'
          cloudflareApiToken: ${{ secrets.CF_API_TOKEN }}
          cloudflareAccountId: ${{ secrets.CF_ACCOUNT_ID }}
